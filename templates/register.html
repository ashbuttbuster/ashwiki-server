{% extends "base.html" %}
{% block content %}
<h1>Регистрация</h1>
<form name="register" action="/register" method='post'>
	<table>
	{% if errmsg %}
	    <tr><td colspan=2><span class="error">{{errmsg}}</span></td></tr>
	{% endif %}
	    <tr><td>Логин:</td><td><input type="text" name='login'></td></tr>
   	    <tr><td>Пароль:</td><td><input type="password" name='password'></td></tr>  	
	    <tr><td>Повторите пароль:</td><td><input type="password" name='rptpwd'></td></tr>
	    <tr><td colspan=2 align='center'>
			    <p>Вы уже зарегистрирированы? <a href="/login">Войдите</a> в свой аккаунт</p>
		<input class="buttonplain" type="submit" value="Войти">
	    </td></tr>
	</table>
</form>
{% endblock %}
