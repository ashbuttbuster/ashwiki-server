{% extends "base_admin.html" %}
{% block content %}
<h1>Регистрация нового пользователя</h1>
<form name="register" action="/admin/user/add" method='post'>
	<table>
	{% if errmsg %}
	    <tr><td colspan=2><span class="error">{{errmsg}}</span></td></tr>
	{% endif %}
	    <tr><td>Логин:</td><td><input type="text" name='login'></td></tr>
   	    <tr><td>Пароль:</td><td><input type="password" name='password'></td></tr>  	
	    <tr><td>Повторите пароль:</td><td><input type="password" name='rptpwd'></td></tr>
	    <tr><td colspan=2 align='center'>
		<input class="buttonplain" type="submit" value="Сохранить">
	    </td></tr>
	</table>
</form>
{% endblock %}
